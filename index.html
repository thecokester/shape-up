<form>
        Rectangle:
        <input type="number"  id="rectangle-height"  placeholder="height">
        <input type="number"  id="rectangle-width"  placeholder="width">
        <input type="button" value="Submit" onclick="makeRectangle()">
        <br><br>
        Square:
        <input id="square-side" type="number" placeholder="side length">
        <input type="button" value="Submit" onclick="makeSquare()">
        <br><br>
        Circle:
        <input id="circle-radius" type="number" placeholder="radius">
        <input type="button" value="Submit" onclick="makeCircle()">
        <br><br>
        Isoceles Right Triangle:
        <input id="triangle-height" type="number" placeholder="height">
        <input type="button" value="Submit" onclick="makeTriangle()">
   
    </form>
